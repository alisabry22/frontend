<div class="adddept">
  <input class="departmentInput" type="text" placeholder="Department Name" [(ngModel)]="filter_text"/>

  <i class="fas fa-plus-circle fa-2x" (click)="openDialog()"  ></i>
  <i class="fas fa-trash fa-2x" (click)="deleteDepartments()" *ngIf="selectedIndeces.length>=1"></i>

</div>

  <div class="table-responsive">

    <table id="table"
    data-toggle="table"
    data-search="true"

    matSort (matSortChange)="sortData($event)"
    data-show-columns="true"
     class="table table-striped table-hover table-bordered table-sm" *ngIf="final_departs.length>=1">

      <thead>

        <tr>
          <th >#</th>
          <th class="th-sm"  mat-sort-header="deptid" scope="col">Department ID</th>
          <th class="th-sm" mat-sort-header="deptname" scope="col">Department Name</th>
          <th class="th-sm" mat-sort-header="totalemp" scope="col">Total Employee</th>
        </tr>
      </thead>
      <tbody *ngFor="let dept of sortedData | filterDepartment:filter_text">

        <tr >
          <td ><mat-checkbox ></mat-checkbox></td>
          <td>{{dept.dept_id}}</td>
          <td>{{dept.dept_desc}}</td>

          <td>{{dept.emp_count}}</td>


        </tr>

      </tbody>
    </table>


  </div>
